<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
    <title>Netflix Profile</title>
  </head>

  <body class="px-5" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="logo" src="./Netflix-assets/netflix_logo.png" alt="logo"
        /></a>
      </div>
    </nav>
    <!--  main -->

    <main>
      <div class="container mx-auto" style="max-width: 650px">
        <h1 class="border-bottom pb-2">Edit Profile</h1>
        <div class="d-flex flex-column flex-lg-row mt-4">
          <div class="avatar2 mb-4">
            <img
              src="./Netflix-assets/avatar.png"
              alt="avatar"
              class="img-fluid"
            />

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="27"
              height="27"
              fill="#FFFFFF"
              class="bi bi-pencil-fill ms-1 border border-white rounded-circle p-1 changeAvatar"
              viewBox="-2 -2 19 20"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"
              />
            </svg>
          </div>
          <div class="ms-lg-5">
            <div class="pb-2 border-bottom">
              <div class="bg-secondary mb-4 p-2">Strive Student</div>
              <div class="mb-2">Language:</div>
              <div class="btn-group">
                <button
                  type="button"
                  class="bottoneTV px-4 btn bg-black dropdown-toggle mb-3"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Italiano
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <button class="dropdown-item" type="button">Inglese</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">Russo</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">Cinese</button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Siciliano
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" type="button">
                      Epicodeano
                    </button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="my-3"><p>Maturity Settings</p></div>
            <div class="maturityRatings text-center py-1">
              ALL MATURITY RATINGS
            </div>
            <div class="my-3">
              Show titles of
              <span class="fw-bold">all maturity ratings</span> for this profile
            </div>
            <button
              class="bottoniProfile btn btn-outline-secondary p-1 px-4 mb-3"
            >
              EDIT
            </button>
            <div class="border-top pt-3 fs-5 mb-3">Autoplay controls</div>

            <div>
              <input type="checkbox" id="html" />
              <label for="html"
                >Autoplay next episode in a series on all devices.</label
              >
            </div>

            <div class="form-group">
              <input type="checkbox" id="html" />
              <label for="html"
                >Autoplay previews while browsing on all devices.</label
              >
            </div>
          </div>
        </div>
        <div class="my-4 border-top pt-4 fs-5">
          <button class="bottoniProfile btn me-4 px-4 btn-outline-secondary">
            SAVE
          </button>
          <button class="bottoniProfile btn me-4 px-4 btn-outline-secondary">
            CANCEL
          </button>
          <button class="bottoniProfile btn me-4 px-4 btn-outline-secondary">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
